<!DOCTYPE html>
<html>
  <head>
    <!-- title -->
    <meta charset="utf-8">
    <title>Shopify Frontend Challenge</title>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Shopify Frontend Challenge.">
    <meta name="keywords" content="Shopify, Frontend, Challenge">
    <meta name="author" content="Cameron Cabo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/application.min.css">

    <!-- fonts -->
    <script src="https://use.fontawesome.com/297cffcc6b.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-10 offset-lg-1">
          <h1 class="title">
            Stay up to date with ecommerce trends with Shopify's newsletter
          </h1>
          <div class="line"></div>
          <p class="subtitle">
            Subscribe for free marketing tips.
          </p>
          <form id="form">
            <div class="row">
              <div class="col-12 col-md-6">
                <input class="form-control" placeholder="Email Address" id="email" type="text" />
                <span id="error" />
              </div>
              <div class="col-12 col-md-6">
                <input class="form-control" placeholder="Interested in..." id="interest" type="text" />
              </div>
            </div>
            <button class="btn btn-primary">
              Sign up now
            </button>
          </form>
        </div>
      </div>
      <footer>
        <p>
          Unsubscribe
        </p>
      </footer>
    </div>

    <!-- javascripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('#form').submit(e => {
        // Prevent the default submission
        e.preventDefault();

        // Perform error checking on the email
        var email = $('#email').val();
        if (!email) {
          $('#error').text("Email must be populated");
        } else {
          // Construct a regular expression to ensure the email is properly
          // formatted
          var regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          if (regex.test(email)) {
            // Log the email to the console and reset the form
            console.log(email);
            $('#error').text("");
            $('#email').val("");
          } else {
            $('#error').text("Please enter a valid email address")
          }
        }

      });
    </script>
  </body>
</html>
